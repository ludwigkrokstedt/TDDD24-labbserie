<!doctype html>

<html>

	<head>
		<title> Shitter - now available </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="static/client.css" />
		<script src="static/client.js" type="text/javascript"></script>
		<script src="static/serverstub.js" type="text/javascript"></script>

	</head>

 	<body onload="initiate()">
		<div id="content">		
			
			<script type="text/view" id="welcomeview">

				<div id="leftpane">
				</div>
				
				<div id="rightpane">
				
					<div id="login">
						<form name="loginform" id="loginform" onsubmit="return validateSignIn(this)" method="post">
							<label for="username">Username:</label> <input type="text" onclick="blackborder(this)" onchange="resetLogin()" name="email"><br/>
							<label for="password">Password:</label> <input type="password" onclick="blackborder(this)" onchange="resetLogin()" name="password"><br/>
							<span id="message1" style="font-size: .85em;"> </span>
							<input type="submit" value="Logga in"> 
						</form>
					</div>
					
					<div id="signup">
						<h2 align="center"> Sign up here! </h2>
						<form name="signupform" onsubmit="return validateSignUp(this)" method="post" id="signupform">
							<label for="username">Username:</label> <input type="text" onclick="blackborder(this)" name="email"><br/>
							<label for="password">Password:</label> <input type="password" onclick="blackborder(this)" name="password"><br/>
							<label for="password2">Repeat PWD:</label><input type="password" onclick="blackborder(this)" name="password2"><br/>
							<label for="name">First Name:</label> <input type="text" onclick="blackborder(this)" name="firstname"><br/>
							<label for="fname">Family Name:</label> <input type="text" onclick="blackborder(this)" name="familyname"><br/>
							<label for="gender">Gender:</label>
							<select name="gender" id="gender" onclick="blackborder(this)">
  								<option value="male">Male</option>
  								<option value="female">Female</option>
							</select> <br/>
							<label for="city">City:</label> <input type="text" onclick="blackborder(this)" name="city"><br/>
							<label for="country">County:</label> <input type="text" onclick="blackborder(this)" name="country"><br/>
							<span id="message2" style="font-size: .85em;"> </span>
							<input type="submit" value="Sign up"> 
							<br/>				
						</form>	
					</div>			
				</div>
			
			</script>
			
			<script type="text/view" id="profileview">
				
				
				<div id="tabmenu" >
					<ul>
						<li id="home" name="home" onclick="presentDiv(homepagediv, this)" style="color:black"> Home </li>
						<li id="browse" name="browse" onclick="presentDiv(browsepagediv, this)" style="color:#b2b2b2"> Browse </li>
						<li id="account" name="account" onclick="presentDiv(accountpagediv, this)" style="color:#b2b2b2"> Account </li>
					</ul><br>
						
				</div>
				
				
				
				<div id="homepagediv" class="unhidden"> 
					
					<p style="display: inline">Press the button to Log Out:</p>
					<button type="button" onclick="logOut()">Log out</button><br>
					<p> User info: </p>
					<div id="userinfo">
					</div>
					
					<div id=userwall">
						<button type="button" onclick="updateHomeWall()">Reload wall</button>
						<form onsubmit="return sendMessage(this)" id="usermessages">
						<input type="text" name="message" id="usermessage">
						<input type="submit" value="send message!">
						</form>
						
						<div id="messageboard">
							the messages will be shown here!
						</div>
					</div>

				</div>
				
				
				
				<div id="browsepagediv" class="hidden"> 
				
					<p> Find user by Email:</p>
				
					<form onsubmit="return findUser(this)">
						<input type="text" name="email">
						<input type="submit" value="find user">
					</form>
					
					<p> User info: </p>
					
					<div id="browseinfo">
					</div>
					
					<div id=browsewall">
						<button type="button" onclick="updateBrowseWall()">Reload wall</button>
						<form onsubmit="return sendBrowseMessage(this)" id="browsemessages">
						<input type="text" name="message" id="browsemsg">
						<input type="submit" value="send message!">
						</form>
						
						<div id="browseboard">
							the messages will be shown here!
						</div>
					</div>

				
				
				</div>
				
				
				
				<div id="accountpagediv" class="hidden"> 
					<p> This is your Accountpage.  </p><br>
					<p style="display: inline">Press the button to Log Out:</p>
					<button type="button" onclick="logOut()">Log out</button>	
					
					<p>Change password below: </p>
					<form name="changepwdform" onsubmit="return serverstub.changePassword(localStorage.token, oldpwd.value, newpwd.value)" method="post">
						<p style="display: inline">Old password:</p>
						<input type="text" name="oldpwd"><br>
						<p style="display: inline">New password:</p>
						<input type="text" name="newpwd">
						<button type="button" onclick="serverstub.changePassword(localStorage.token, oldpwd.value, newpwd.value);oldpwd.value='';newpwd.value='';">Change!</button>
						<!-- <input type="submit" value="Change pwd!"><br> -->
					</form>
					
						
				</div>
				
			</script>
			
		</div>
	</body>
</html>
