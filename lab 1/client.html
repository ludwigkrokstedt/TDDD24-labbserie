<!doctype html>

<html>

	<head>
		<title> Shitter - now available </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="client.css" />
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>

	</head>

 	<body onload="initiate()">
		<div id="content">		
			
			<script type="text/view" id="welcomeview">

				<div id="leftpane">
				</div>
				
				<div id="rightpane">
				
					<div id="login">
						<form name="loginform" id="loginform" onsubmit="return validateSignIn(this)" method="post">
							<label for="username">Username:</label> <input type="text" onclick="blackborder(this)" onchange="resetLogin()" name="email"><br/>
							<label for="password">Password:</label> <input type="password" onclick="blackborder(this)" onchange="resetLogin()" name="password"><br/>
							<span id="message1" style="font-size: .85em;"> </span>
							<input type="submit" value="Logga in"> 
						</form>
					</div>
					
					<div id="signup">
						<h2 align="center"> Sign up here! </h2>
						<form name="signupform" onsubmit="return validateSignUp(this)" method="post">
							<label for="username">Username:</label> <input type="text" onclick="blackborder(this)" name="email"><br/>
							<label for="password">Password:</label> <input type="password" onclick="blackborder(this)" name="password"><br/>
							<label for="password2">Repeat PWD:</label><input type="password" onclick="blackborder(this)" name="password2"><br/>
							<label for="name">First Name:</label> <input type="text" onclick="blackborder(this)" name="firstname"><br/>
							<label for="fname">Family Name:</label> <input type="text" onclick="blackborder(this)" name="familyname"><br/>
							<label for="gender">Gender:</label>
							<select name="gender" id="gender" onclick="blackborder(this)">
  								<option value="male">Male</option>
  								<option value="female">Female</option>
							</select> <br/>
							<label for="city">City:</label> <input type="text" onclick="blackborder(this)" name="city"><br/>
							<label for="country">County:</label> <input type="text" onclick="blackborder(this)" name="country"><br/>
							<span id="message2" style="font-size: .85em;"> </span>
							<input type="submit" value="Sign up"> 
							<br/>				
						</form>	
					</div>			
				</div>
			
			</script>
			
			<script type="text/view" id="profileview">
				
				<div >
					<ul id=tabmenu>
						<li id="home" name="home" onclick="presentDiv(homepagediv, this)" style="color:black">Home</li><br/>
						<li id="browse" name="browse" onclick="presentDiv(browsepagediv, this)" style="color:#b2b2b2">Browse</li><br/>
						<li id="account" name="account" onclick="presentDiv(accountpagediv, this)" style="color:#b2b2b2">Account</li><br/>
					</ul>
				</div>
				
				<div id="homepagediv" class="unhidden"> 
				
				<p> This is your Homepage </p> 
				
				<button type="button" onclick="logOut()">Log out</button>
				
				</div>
				<div id="browsepagediv" class="hidden"> 
				
				<p> This is your Browsepage </p> 
				
				</div>	
				<div id="accountpagediv" class="hidden"> 
				
				<p> This is your Accountpage. Här ska du </p> 
				
				</div>	
				
			</script>
			
		</div>
	</body>
</html>
